name: windmills

services:
  postgres:
    image: postgres
    container_name: windmills-postgres
    environment:
      POSTGRES_DB: windmills
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - windmills_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  windmills_postgres_data: